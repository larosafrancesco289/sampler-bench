<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#7B3FA0"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0e13"/>
      <stop offset="100%" style="stop-color:#08070a"/>
    </linearGradient>
  </defs>
  
  <!-- Background for Apple Touch Icon -->
  <rect width="180" height="180" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Aperture blades -->
  <g fill="url(#goldGradient)">
    <path d="M90 35 L102 55 L78 55 Z" transform="rotate(0, 90, 90)"/>
    <path d="M90 35 L102 55 L78 55 Z" transform="rotate(60, 90, 90)"/>
    <path d="M90 35 L102 55 L78 55 Z" transform="rotate(120, 90, 90)"/>
    <path d="M90 35 L102 55 L78 55 Z" transform="rotate(180, 90, 90)"/>
    <path d="M90 35 L102 55 L78 55 Z" transform="rotate(240, 90, 90)"/>
    <path d="M90 35 L102 55 L78 55 Z" transform="rotate(300, 90, 90)"/>
  </g>
  
  <!-- Inner circle -->
  <circle cx="90" cy="90" r="25" fill="url(#purpleGlow)"/>
  
  <!-- Center highlight -->
  <circle cx="90" cy="90" r="10" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- Inner ring -->
  <circle cx="90" cy="90" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
</svg>
