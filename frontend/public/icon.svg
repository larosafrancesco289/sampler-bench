<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#7B3FA0"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#goldGradient)" stroke-width="24"/>
  
  <!-- Aperture blades - creating observatory lens effect -->
  <g fill="url(#goldGradient)">
    <!-- Top blade -->
    <path d="M256 80 L300 160 L212 160 Z" transform="rotate(0, 256, 256)"/>
    <path d="M256 80 L300 160 L212 160 Z" transform="rotate(60, 256, 256)"/>
    <path d="M256 80 L300 160 L212 160 Z" transform="rotate(120, 256, 256)"/>
    <path d="M256 80 L300 160 L212 160 Z" transform="rotate(180, 256, 256)"/>
    <path d="M256 80 L300 160 L212 160 Z" transform="rotate(240, 256, 256)"/>
    <path d="M256 80 L300 160 L212 160 Z" transform="rotate(300, 256, 256)"/>
  </g>
  
  <!-- Inner circle - the "eye" of the observatory -->
  <circle cx="256" cy="256" r="70" fill="url(#purpleGlow)"/>
  
  <!-- Center highlight -->
  <circle cx="256" cy="256" r="30" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- Subtle inner ring -->
  <circle cx="256" cy="256" r="110" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.6"/>
</svg>
